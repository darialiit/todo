<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="icon" href="/home/darialaia/repos/todo/src/icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  <script defer src="main.bundle.js?603e472709a86035fcc5"></script></head>
  <body>
    <div class="header">
      <h1>My to-do list</h1>
    </div>

    <div class="main">
      <div class="nav">
        <div class="folders">
          <ul>
            <li>All</li>
            <li>Today</li>
            <li>Finished</li>
            <li>Starred</li>
          </ul>
        </div>
        <div class="projectsTitle">Projects</div>
        <div class="project">First project</div>
        <div class="project">First project</div>
        <div class="projects"></div>
        <div class="formholder">
          <form id="addProjectForm">
            <input type="text" placeholder="Project name" />
            <div class="buttons">
              <button type="submit" id="addProjectBtn">Add</button>
              <button id="cancelProjectBtn">Cancel</button>
            </div>
          </form>
        </div>
        <div id="add-project">+ Add project</div>
      </div>
      <div class="container">container</div>
    </div>

    <div class="footer">
      designed by
      <a href="https://github.com/darialiit" target="_blank">@darialiit</a>
    </div>
  </body>
</html>
