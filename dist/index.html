<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="icon" href="/home/darialaia/repos/todo/src/icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  <script defer src="main.bundle.js?54acd53ea8dc33d54ad2"></script></head>
  <body>
    <div class="header">
      <h1>My to-do list</h1>
    </div>

    <div class="main">
      <div class="nav">
        <div class="folders">
          <ul>
            <li>All</li>
            <li>Today</li>
            <li>Finished</li>
            <li>Starred</li>
          </ul>
        </div>
        <div class="projectsTitle">Projects</div>

        <div class="projects">
          <div class="project">
            First project
            <img
              class="imgMore"
              src="/home/darialaia/repos/todo/src/more.png"
              alt="three dots meaning addicional information"
            />
          </div>
          <div class="project">
            Second project
            <img
              class="imgMore"
              src="/home/darialaia/repos/todo/src/more.png"
              alt="three dots meaning addicional information"
            />
          </div>
          <div class="project">
            Forth
            <img
              class="imgMore"
              src="/home/darialaia/repos/todo/src/more.png"
              alt="three dots meaning addicional information"
            />
          </div>

          <div class="projectMore hidden">
            <button id="projectEditBtn">Edit</button>
            <button id="projectDeleteBtn">Delete</button>
          </div>
        </div>

        <div class="formholderEdit hidden">
          <form id="editProjectForm">
            <div class="wrapper">
              <img
                src="/home/darialaia/repos/todo/src/folder.png"
                alt="a forder icon"
                id="folderImg"
              />
              <input
                type="text"
                id="projectNameEdit"
                placeholder="Project name"
              />
            </div>
            <div class="buttons">
              <button type="submit" id="editProjectBtn">Edit</button>
              <button id="cancelEditProjectBtn">Cancel</button>
            </div>
          </form>
        </div>

        <div class="formholder hidden">
          <form id="addProjectForm">
            <div class="wrapper">
              <img
                src="/home/darialaia/repos/todo/src/folder.png"
                alt="a forder icon"
                id="folderImg"
              />
              <input type="text" id="projectName" placeholder="Project name" />
            </div>
            <div class="buttons">
              <button type="submit" id="addProjectBtn">Add</button>
              <button id="cancelProjectBtn">Cancel</button>
            </div>
          </form>
        </div>

        <div id="add-project">+ Add project</div>
      </div>
      <div class="container">
        <div class="projectNameDisplayed">First Project</div>
        <div class="tasksContainer">tesks</div>
      </div>
    </div>

    <div class="footer">
      designed by
      <a href="https://github.com/darialiit" target="_blank">@darialiit</a>
    </div>
  </body>
</html>
