<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="icon" href="/home/darialaia/repos/todo/src/icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="header">
      <h1>My to-do list</h1>
    </div>

    <div class="main">
      <div class="nav">
        <div class="folders">
          <div class="folder" id="all">All</div>
          <div class="folder" id="today">Today</div>
          <div class="folder" id="finished">Finished</div>
          <div class="folder" id="starred">Starred</div>
        </div>
        <div class="projectsTitle">Projects</div>

        <div class="projects">
          <div class="project">
            First project
            <img
              class="imgMore"
              src="/home/darialaia/repos/todo/src/more.png"
              alt="three dots meaning addicional information"
            />
          </div>
          <div class="project">
            Second project
            <img
              class="imgMore"
              src="/home/darialaia/repos/todo/src/more.png"
              alt="three dots meaning addicional information"
            />
          </div>
          <div class="project">
            Forth
            <img
              class="imgMore"
              src="/home/darialaia/repos/todo/src/more.png"
              alt="three dots meaning addicional information"
            />
          </div>

          <div class="projectMore hidden">
            <button id="projectEditBtn">Edit</button>
            <button id="projectDeleteBtn">Delete</button>
          </div>
        </div>

        <div class="formholderEdit hidden">
          <form id="editProjectForm">
            <div class="wrapper">
              <img
                src="/home/darialaia/repos/todo/src/folder.png"
                alt="a forder icon"
                id="folderImg"
              />
              <input
                type="text"
                id="projectNameEdit"
                placeholder="Project name"
                required
              />
            </div>
            <div class="buttons">
              <button type="submit" id="editProjectBtn">Edit</button>
              <button id="cancelEditProjectBtn">Cancel</button>
            </div>
          </form>
        </div>

        <div class="formholder hidden">
          <form id="addProjectForm">
            <div class="wrapper">
              <img
                src="/home/darialaia/repos/todo/src/folder.png"
                alt="a forder icon"
                id="folderImg"
              />
              <input
                type="text"
                id="projectName"
                placeholder="Project name"
                required
              />
            </div>
            <div class="buttons">
              <button type="submit" id="addProjectBtn">Add</button>
              <button id="cancelProjectBtn">Cancel</button>
            </div>
          </form>
        </div>

        <div id="add-project">+ Add project</div>
      </div>
      <div class="container">
        <div class="projectHeader">
          <p class="projectNameDisplayed">First Project</p>
          <button id="addTask">Add Task</button>
        </div>
        <div class="tasksContainer">
          <div class="task">
            <input class="check" type="checkbox" />
            <div class="wrapperName">
              <p class="taskNameDisplay">The Task</p>
              <p class="taskDescriptionDisplay">Description here longer one</p>
            </div>
            <img
              class="star"
              src="/home/darialaia/repos/todo/src/star.png"
              alt="not filled star"
            />
            <div class="dateDisplay">01-02-2024</div>
            <img
              class="imgMore"
              src="/home/darialaia/repos/todo/src/more.png"
              alt="three dots meaning addicional information"
            />
          </div>
          <div class="task">
            <input class="check" type="checkbox" />
            <div class="wrapperName">
              <p class="taskNameDisplay">Second Task</p>
              <p class="taskDescriptionDisplay">
                Description here longer one 2
              </p>
            </div>
            <img
              class="star"
              src="/home/darialaia/repos/todo/src/star.png"
              alt="not filled star"
            />
            <div class="dateDisplay">01-02-2024</div>
            <img
              class="imgMore"
              src="/home/darialaia/repos/todo/src/more.png"
              alt="three dots meaning addicional information"
            />
          </div>
          <div class="taskMore hidden">
            <button id="taskEditBtn">Edit</button>
            <button id="taskDeleteBtn">Delete</button>
          </div>
        </div>

        <div class="overlay hidden">
          <div class="formholderAddTask">
            <form id="addTaskForm">
              <input
                type="text"
                id="taskName"
                placeholder="Task name"
                required
              />
              <input
                type="date"
                id="taskDate"
                min="2024-01-20"
                max="2030-08-31"
              />
              <textarea
                id="taskDescription"
                placeholder="Task description (keep it short)"
                cols="1"
                rows="3"
                maxlength="120"
              ></textarea>
              <div class="buttons">
                <button type="submit" id="addTaskBtn">Add</button>
                <button id="cancelTaskBtn">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <!-- editing here -->
        <div class="formTaskEdit hidden">
          <form id="editTaskForm">
            <input type="text" id="taskNameEdit" required />
            <input
              type="date"
              id="taskDateEdit"
              min="2024-01-20"
              max="2030-08-31"
            />
            <input
              type="text"
              id="taskDescriptionEdit"
              placeholder="Description"
              maxlength="200"
            />
            <div class="buttons">
              <button type="submit" id="editTaskBtn">Edit</button>
              <button id="cancelEditTaskBtn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      designed by
      <a href="https://github.com/darialiit" target="_blank">@darialiit</a>
    </div>
  </body>
</html>
